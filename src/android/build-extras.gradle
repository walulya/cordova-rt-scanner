android {
    packagingOptions {
        pickFirst 'libs/arm64-v8a/libIAL.so'
        pickFirst 'libs/arm64-v8a/libSDL.so'
        pickFirst 'libs/arm64-v8a/libbarcodereader44.so'
        pickFirst 'libs/arm64-v8a/libbarcodereader70.so'
        pickFirst 'libs/arm64-v8a/libbarcodereader80.so'
        pickFirst 'libs/armeabi/libIAL.so'
        pickFirst 'libs/armeabi/libSDL.so'
        pickFirst 'libs/armeabi/libbarcodereader.so'
        pickFirst 'libs/armeabi/libbarcodereader44.so'
        pickFirst 'libs/armeabi/libbarcodereader70.so'
        pickFirst 'libs/armeabi/libbarcodereader80.so'
    }
    defaultConfig {
        externalNativeBuild {
            ndkBuild {
                arguments "-j4"
            }
        }
    }
}